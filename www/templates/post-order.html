<ion-view view-title="Order Status">
  <ion-content>
    <div class="row item item-divider">
      <span class="col text-center">Order Status  </span>
    </div>
    <!-- <div class="row" id="order-header">
       <div class="col text-center">
         <b>Order Status</b>
       </div>
     </div> -->

    <div id="status-icon" class="row">
      <div class="col">
        <ul class="four steps">
          <li class="complete">
            <a href="#0"><i class="ion-ios-compose" style="margin-left: 2px;"></i></a>
          </li>
          <li class="complete">
            <a href="#0"><i class="ion-clipboard"></i></a>
            <!--<li class="complete"><a href="#0">2</a>-->
          </li>
          <li>
            <a href="#0"><i class="ion-android-bicycle"></i></a>
          </li>
          <li>
            <a href="#0"><i class="ion-bag"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <div id="status-title"class="row">
      <div class="col">Order Sent</div>
      <div class="col">Accepted</div>
      <div class="col">On the way</div>
      <div class="col">Delivered</div>
    </div>

    <div class="list">
      <div class="row item">
        <div class="col">

          <button ng-click="CallTel({{StoreSelected.mobile}})" class="button icon-right button-block ion-ios-telephone button-balanced">Call Store</button>
        </div>
      </div>

      <div class="row item">
        <div class="col">
          <button class="button icon-right button-block ion-arrow-swap ion-ios-cart button-assertive">Shift Cart/ Change Store</button>
        </div>
      </div>

      <div class="row item item-divider">
        <span class="col text-center">Order FeedBack</span>
      </div>
      <form>
        <div class="list">
          <!--  <label class="item item-toggle">
              <span class="input-label">Order Delivered in Time??</span>
              <label class="toggle toggle-assertive">
                <input type="checkbox">

              </label>
              </input>

          <!--<label class="item item-toggle">-->

            <!--<label class="toggle toggle-balanced">-->
              <!--<input type="checkbox" ng-model="feedbackData.timelyDeliver" ng-change="changeDeliveryTime(feedbackData.timelyDeliver)">-->
              <!--<div class="track">-->
                <!--<div class="handle"></div>-->
              <!--</div>-->
            <!--</label>-->
            <!--</input>-->
          <div class="row item">
            <div>
              <span class="input-label">Timely Delivery?</span>
              </div>
            <div class="col">
            <ti-segmented-control on-select="buttonClicked($index)">
              <ti-segmented-control-button class="button-balanced" title="'On Time'" selected></ti-segmented-control-button>
              <ti-segmented-control-button class="button-assertive" title="'Late'"></ti-segmented-control-button>
            </ti-segmented-control>
              </div>
            </div>
          <!--</label>-->

          <!--<label class="item item-toggle">-->
            <!--<span class="input-label">Product Quality {{selectedIndex}}</span>-->
            <!--<span class="input-label" ng-show="gogo">Yes</span> -->
            <!--<label class="toggle toggle-balanced">-->
              <!--<input type="checkbox" ng-model="feedbackData.quality" ng-change="changeProductQuality(feedbackData.quality)">-->
              <!--<div class="track">-->
                <!--<div class="handle"></div>-->
              <!--</div>-->
            <!--</label>-->
            <!--</input>-->
            <div class="row item">
              <div>
                <span class="input-label">Product Quality</span>
                </div>
              <div class="col col-70">
            <ti-segmented-control on-select="buttonClicked($index)">
              <ti-segmented-control-button class="button-assertive" title="'Bad'"></ti-segmented-control-button>
              <ti-segmented-control-button class="button-energized" title="'Good'" selected></ti-segmented-control-button>
              <ti-segmented-control-button class="button-balanced" title="'Great'"></ti-segmented-control-button>
            </ti-segmented-control>
                </div>
              </div>
          <!--</label>-->

          <label class="item item-input item-stacked-label">
            <span class="input-label">Rate store</span>

            <span style="float: right;padding-right: 30px;"><b>{{feedbackData.rating}} Star</b>
             <!--<span id="count">-->
              <!--<i class="icon ion-star"></i>-->
             <!--</span>-->
            </span>

            <div class=" range range-positive" >
              <i class="icon ion-thumbsdown" style="color: #AAA"></i>
              <input type="range" min="0" max="5" step="1" ng-model="feedbackData.rating">
              <i class="icon ion-thumbsup energized"></i>
            </div>
          </label>

               <span class="input-label" ng-show="gogo">Yes</span>

          <div class="row item">
            <div class="col col-50 text-left">
              <button class="button button-block button-positive" ng-click="showPopup()">Comment</button>

            <div class="col col-50 text-right">
              <button class="button button-block button-balanced" ng-click="makePopup()">Sendfeedback</button>
