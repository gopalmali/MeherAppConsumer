  <ion-pull-up-footer class=" bar-energized" on-expand="footerExpand()" on-collapse="footerCollapse()"  ng-if="cartList.length > 0">
    <ion-pull-up-handle width="100" height="25" toggle="ion-chevron-up ion-chevron-down" style="border-radius: 25px 25px 0 0">
      <i class="icon ion-chevron-up"></i>
    </ion-pull-up-handle>
    <ion-pull-up-bar>
      <h1 class="title" ion-pull-up-trigger>Tap here</h1>
      <div class="buttons">
        <a class="button icon-right ion-arrow-right-c button-positive" href="#/app/order" ng-if="currentPath  !== '/app/order'">Order Now</a>
      </div>
      <div class="buttons pull-right">
        <button class="button icon-right ion-arrow-right-c button-balanced" ng-click="composeSMS()" ng-if="currentPath  === '/app/order'">Place Order</button>
      </div>
    </ion-pull-up-bar>
    <ion-pull-up-content scroll="false">
      <div class="list card">
        <div class="item item-divider">Current Order</div>
        <div class="item item-body">
          <div class="row" ng-repeat="demo in demos">
            <div class="col col-40">
              <span>{{demo.name}}</span>
            </div>
            <div class="col col-40">
                <a class="item item-icon-left item-icon-right" href="#">
                  <i class="icon positive ion-ios-minus-outline" ng-click="decreaseQuantity(demo)"></i>
                  {{demo.quantity}}
                  <i class="icon positive ion-ios-plus-outline" ng-click="increaseQuantity(demo)"></i>
                </a>
                </div>
            <div class="col col-20">{{demo.price}}</div>
          </div>

          <div class="row" id="order-header">
            <div class="col">
              <span class="price-text">*Estimate price undisclosed to store</span>
            </div>
            <div class="col col-30 text-right">
              <b>Total:</b> {{cartTotal | number:0}}
            </div>
          </div>

        </div>
      </div>
    </ion-pull-up-content>
  </ion-pull-up-footer>
